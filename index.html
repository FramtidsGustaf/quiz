<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Quiz</title>
  </head>
  <body>
    <h1 id="quiz_title">Quiz</h1>
    <div id="main">
      <div id="quiz_container">
        <form id="start_input">
          <label for="amount_questions">Hur många frågor?</label>
          <select name="amount_questions" id="amount_questions">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <input type="text" id="player_name" placeholder="Namn" />
          <input type="button" value="Start" id="start_button" />
        </form>
        <h3 id="question_output"></h3>
        <label for="choice0" id="label0"></label>
        <input type="checkbox" id="choice0" name="choice0" class="hidden" />
        <label for="choice1" id="label1"></label>
        <input type="checkbox" id="choice1" name="choice1" class="hidden" />
        <label for="choice2" id="label2"></label>
        <input type="checkbox" id="choice2" name="choice2" class="hidden" />
        <label for="choice3" id="label3"></label>
        <input type="checkbox" id="choice3" name="choice3" class="hidden" />
        <label for="choice4" id="label4"></label>
        <input type="checkbox" id="choice4" name="choice4" class="hidden" />
        <label for="choice5" id="label5"></label>
        <input type="checkbox" id="choice5" name="choice5" class="hidden" />
        <input type="button" value="Svara" id="answerButton" class="hidden" />
      </div>
    </div>
    <script src="code/code.js"></script>
    <script src="code/game.js"></script>
    <script src="code/start.js"></script>
    <script src="code/player.js"></script>
  </body>
</html>
