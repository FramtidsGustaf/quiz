<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Quiz</title>
  </head>
  <body>
    <h1 id="quiz_title">
      new <span id="quiz_word">Quiz</span><span id="parentheses">()</span>;
    </h1>
    <form id="start_input">
      <label for="amount_questions">How many questions?</label>
      <select name="amount_questions" id="amount_questions" class="input_styling">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <input
        type="text"
        id="player_name"
        placeholder="Name"
        autocomplete="off"
        class="input_styling"
      />
      <input type="button" value="Submit" id="submit_button" />
    </form>
    <h5 id="question_number"></h5>
    <h4 id="question_category"></h4>
    <h3 id="question_output"></h3>
    <p id="welcome_message" class="hidden">
      Hello <span id="user_name"></span>! <br />
      Welcome to the quiz. Press start to begin.
    </p>
    <div class="grid">
      <div id="answer0" class="hidden answer_div"></div>
      <div id="answer1" class="hidden answer_div"></div>
      <div id="answer2" class="hidden answer_div"></div>
      <div id="answer3" class="hidden answer_div"></div>
      <div id="answer4" class="hidden answer_div"></div>
      <div id="answer5" class="hidden answer_div"></div>
    </div>
    <input type="button" value="Start" id="start_button" class="hidden" />
    <input type="button" value="Answer" id="answer_button" class="hidden" />
    <input type="button" value="Play Again" id="restart_button" class="hidden" />
    <input type="button" value="Done" id="done_button" class="hidden" />
    <input type="button" value="Get Result" id="result_button" class="hidden" />
    <div id="question_feedback"></div>
    <script src="code/code.js"></script>
    <script src="code/game.js"></script>
    <script src="code/start.js"></script>
    <script src="code/player.js"></script>
    <script src="code/answer.js"></script>
    <script src="code/playfield.js"></script>
  </body>
</html>
